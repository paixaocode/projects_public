<po-page-default class="animate-fade-in">

    <po-container class="po-text-center po-ml-5" [p-no-border]="true">
        <font class="po-font-display">{{messageMain}}</font>
    </po-container>

    <po-container *ngIf="!clickedProductWinner" [p-no-border]="true" class="animate-fade-in">

        <po-widget class="po-md-6" (p-click)="clickWidgetProductWinner($event)">

            <div class="po-text-center">
                <font class="po-font-subtitle">Produto mais vendido</font>
            </div>


            <div class="img-container">
                <img class="img-vencedor" src="/assets/images/produto_vencedor.svg" alt="Produto mais vendido">
            </div>

            <div class="po-text-center">
                <font class="po-font-subtitle custom-text-produto-mais-vendido" id="produtoMaisVendido">
                    {{produtoMaisVendido}}</font>
            </div>

            <div class="po-text-center">
                <font class="po-font-subtitle custom-text-produto-mais-vendido" id="produtoMaisVendido">
                    {{quantidadeMaisVendido}}</font>
            </div>


        </po-widget>

        <po-widget class="po-md-6" (p-click)="clickWidgetProductWinner($event)">

            <div class="po-text-center">
                <font class="po-font-subtitle">Produto menos vendido</font>
            </div>

            <div class="img-container">
                <img class="img-vencedor" src="/assets/images/dashboard-home-segment.svg" alt="Produto mais vendido">
            </div>

            <div class="po-text-center">
                <font class="po-font-subtitle custom-text-produto-menos-vendido">{{produtoMenosVendido}}</font>
            </div>

            <div class="po-text-center">
                <font class="po-font-subtitle custom-text-produto-menos-vendido" id="produtoMaisVendido">
                    {{quantidadeMenosVendido}}</font>
            </div>

        </po-widget>

    </po-container>

    <po-container *ngIf="!clickedProductWinner" [p-no-border]="true" class="animate-fade-in">

        <po-widget class="po-md-6 prodvencedor ">
